<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background: #444;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: #fff;
            font-size: 24px;
            text-transform: uppercase;
        }

        .navbar {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .navbar li {
            margin-left: 20px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
        }

        .navbar a:hover {
            background: #333;
        }
    </style>
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
            <div class="logo">Rideking</div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar" class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index1.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./about us.html">about us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./product.html">products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contact.html">contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .contact-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .contact-info,
        .contact-form {
            width: 48%;
            margin-bottom: 20px;
        }

        .contact-info h2,
        .contact-form h2 {
            color: #333;
        }

        .contact-info p {
            color: #666;
            line-height: 1.6;
        }

        .contact-info iframe {
            width: 100%;
            height: 300px;
            border: 0;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            margin-bottom: 5px;
            color: #333;
        }

        form input,
        form textarea {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        form button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
        }

        form button:hover {
            background-color: #555;
        }
    </style>
    <div class="container">
        <h1>Contact Us</h1>
        <div class="contact-grid">
            <div class="contact-info">
                <h2>Company Information</h2>
                <p>Address: 123 Car Street, Nairobi, Kenya</p>
                <p>Phone: +123 456 7890</p>
                <p>Email: info@rideking.com</p>
                <h2>Location</h2>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31717.06692969848!2d36.82194645968137!3d-1.2832531883775995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f17346aadb9b9%3A0x3d8e92d547b7624!2sNairobi%20County%2C%20Kenya!5e0!3m2!1sen!2sus!4v1648088323101!5m2!1sen!2sus"
                    allowfullscreen="" loading="lazy"></iframe>
            </div>
            <div class="contact-form">
                <h2>Get in Touch</h2>
                <form action="/submit-form" method="post">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
